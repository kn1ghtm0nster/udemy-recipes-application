<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a href="#" 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let recipe of recipies">
                <div>
                    <h4 class="list-group-item-heading"> {{recipe.name}} </h4>
                    <p class="list-group-item-text"> {{recipe.description}} </p>
                </div>
                <span><img [src]="recipe.imagePath" alt=" {{recipe.name}} " class="img-fluid" style="max-height: 50px;"></span>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
