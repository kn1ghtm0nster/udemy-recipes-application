<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- using property binding from child component to render each individual recipe item that is inside of parent's recipes array -->
        <app-recipe-item *ngFor="let item of recipies" [recipe]="item" (recipeSelected)="onRecipeSelected(item)"></app-recipe-item>
    </div>
</div>
